<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hello-css</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <link rel="icon" href="./avatar.jpeg" type="image/jpeg">
  <meta name="description" content="[Live Demo](https://hello-css.surge.sh/)">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>

<body>
  <div data-app id="app">加载中</div>
  <!-- <div id="gitalk-container"></div> -->
  <script>
    window.$docsify = {
      // loadSidebar: true,
      name: 'hello-css',
      repo: 'https://github.com/niexiaofei1988/hello-css',
      disqus: 'shortname',
      /** 统计字数 */
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      }
    }

  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <!-- 评论系统 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/disqus.min.js"></script>
  <!-- 统计字数 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!-- 复制 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css">
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/gitalk.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.min.js"></script>
  <script src="./scripts/gittalk.js"></script>
</body>

</html>
